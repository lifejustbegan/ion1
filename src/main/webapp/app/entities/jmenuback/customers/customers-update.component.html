<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-customers-heading" jhiTranslate="ionApp.jmenubackCustomers.home.createOrEditLabel">Create or edit a Customers</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!customers.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="customers.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackCustomers.firstName" for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                        [(ngModel)]="customers.firstName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackCustomers.lastName" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                        [(ngModel)]="customers.lastName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackCustomers.middleName" for="field_middleName">Middle Name</label>
                    <input type="text" class="form-control" name="middleName" id="field_middleName"
                        [(ngModel)]="customers.middleName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackCustomers.dob" for="field_dob">Dob</label>
                    <input type="text" class="form-control" name="dob" id="field_dob"
                        [(ngModel)]="customers.dob" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackCustomers.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="customers.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackCustomers.cellNumber" for="field_cellNumber">Cell Number</label>
                    <input type="text" class="form-control" name="cellNumber" id="field_cellNumber"
                        [(ngModel)]="customers.cellNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackCustomers.businessPhone" for="field_businessPhone">Business Phone</label>
                    <input type="text" class="form-control" name="businessPhone" id="field_businessPhone"
                        [(ngModel)]="customers.businessPhone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackCustomers.signupDate" for="field_signupDate">Signup Date</label>
                    <div class="d-flex">
                        <input id="field_signupDate" type="datetime-local" class="form-control" name="signupDate" [(ngModel)]="signupDate" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackCustomers.membershipType" for="field_membershipType">Membership Type</label>
                    <div class="d-flex">
                        <input id="field_membershipType" type="datetime-local" class="form-control" name="membershipType" [(ngModel)]="membershipType" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackCustomers.tip" for="field_tip">Tip</label>
                    <input type="number" class="form-control" name="tip" id="field_tip"
                        [(ngModel)]="customers.tip" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackCustomers.jobTitle" for="field_jobTitle">Job Title</label>
                    <select class="form-control" name="jobTitle" [(ngModel)]="customers.jobTitle" id="field_jobTitle" >
                        <option value="OWNER">{{'ionApp.JobType.OWNER' | translate}}</option>
                        <option value="MANAGER">{{'ionApp.JobType.MANAGER' | translate}}</option>
                        <option value="FINNANCE">{{'ionApp.JobType.FINNANCE' | translate}}</option>
                        <option value="EMPLOYEE">{{'ionApp.JobType.EMPLOYEE' | translate}}</option>
                        <option value="SUPPLIER">{{'ionApp.JobType.SUPPLIER' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackCustomers.status" for="field_status">Status</label>
                    <input type="number" class="form-control" name="status" id="field_status"
                        [(ngModel)]="customers.status" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
