<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-business-heading" jhiTranslate="ionApp.jmenubackBusiness.home.createOrEditLabel">Create or edit a Business</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!business.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="business.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackBusiness.businessName" for="field_businessName">Business Name</label>
                    <input type="text" class="form-control" name="businessName" id="field_businessName"
                        [(ngModel)]="business.businessName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackBusiness.businessType" for="field_businessType">Business Type</label>
                    <input type="text" class="form-control" name="businessType" id="field_businessType"
                        [(ngModel)]="business.businessType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackBusiness.description" for="field_description">Description</label>
                    <textarea class="form-control" name="description" id="field_description"
                        [(ngModel)]="business.description" ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackBusiness.signupDate" for="field_signupDate">Signup Date</label>
                    <div class="d-flex">
                        <input id="field_signupDate" type="datetime-local" class="form-control" name="signupDate" [(ngModel)]="signupDate" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackBusiness.businessCellphone" for="field_businessCellphone">Business Cellphone</label>
                    <input type="text" class="form-control" name="businessCellphone" id="field_businessCellphone"
                        [(ngModel)]="business.businessCellphone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackBusiness.businessPhone1" for="field_businessPhone1">Business Phone 1</label>
                    <input type="text" class="form-control" name="businessPhone1" id="field_businessPhone1"
                        [(ngModel)]="business.businessPhone1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackBusiness.businessPhone2" for="field_businessPhone2">Business Phone 2</label>
                    <input type="text" class="form-control" name="businessPhone2" id="field_businessPhone2"
                        [(ngModel)]="business.businessPhone2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackBusiness.businessPhone3" for="field_businessPhone3">Business Phone 3</label>
                    <input type="text" class="form-control" name="businessPhone3" id="field_businessPhone3"
                        [(ngModel)]="business.businessPhone3" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackBusiness.status" for="field_status">Status</label>
                    <input type="number" class="form-control" name="status" id="field_status"
                        [(ngModel)]="business.status" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackBusiness.employee" for="field_employee">Employee</label>
                    <select class="form-control" id="field_employee" name="employee" [(ngModel)]="business.employeeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="employeeOption.id" *ngFor="let employeeOption of employees; trackBy: trackEmployeeById">{{employeeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
