<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customerReviwes">
            <h2><span jhiTranslate="ionApp.jmenubackCustomerReviwes.detail.title">Customer Reviwes</span> {{customerReviwes.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ionApp.jmenubackCustomerReviwes.review">Review</span></dt>
                <dd>
                    <span>{{customerReviwes.review}}</span>
                </dd>
                <dt><span jhiTranslate="ionApp.jmenubackCustomerReviwes.createdDate">Created Date</span></dt>
                <dd>
                    <span>{{customerReviwes.createdDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/customer-reviwes', customerReviwes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
