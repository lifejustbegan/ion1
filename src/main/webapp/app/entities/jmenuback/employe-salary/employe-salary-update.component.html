<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-employe-salary-heading" jhiTranslate="ionApp.jmenubackEmployeSalary.home.createOrEditLabel">Create or edit a Employe Salary</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!employeSalary.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="employeSalary.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackEmployeSalary.hourly" for="field_hourly">Hourly</label>
                    <input type="number" class="form-control" name="hourly" id="field_hourly"
                        [(ngModel)]="employeSalary.hourly" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackEmployeSalary.weekly" for="field_weekly">Weekly</label>
                    <input type="number" class="form-control" name="weekly" id="field_weekly"
                        [(ngModel)]="employeSalary.weekly" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackEmployeSalary.biWeekly" for="field_biWeekly">Bi Weekly</label>
                    <input type="number" class="form-control" name="biWeekly" id="field_biWeekly"
                        [(ngModel)]="employeSalary.biWeekly" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackEmployeSalary.monthly" for="field_monthly">Monthly</label>
                    <input type="number" class="form-control" name="monthly" id="field_monthly"
                        [(ngModel)]="employeSalary.monthly" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
