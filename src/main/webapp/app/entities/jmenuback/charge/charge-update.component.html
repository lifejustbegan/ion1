<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-charge-heading" jhiTranslate="ionApp.jmenubackCharge.home.createOrEditLabel">Create or edit a Charge</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!charge.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="charge.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackCharge.chargeAmount" for="field_chargeAmount">Charge Amount</label>
                    <input type="number" class="form-control" name="chargeAmount" id="field_chargeAmount"
                        [(ngModel)]="charge.chargeAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackCharge.reasonForCharge" for="field_reasonForCharge">Reason For Charge</label>
                    <input type="text" class="form-control" name="reasonForCharge" id="field_reasonForCharge"
                        [(ngModel)]="charge.reasonForCharge" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ionApp.jmenubackCharge.chargedTime" for="field_chargedTime">Charged Time</label>
                    <div class="d-flex">
                        <input id="field_chargedTime" type="datetime-local" class="form-control" name="chargedTime" [(ngModel)]="chargedTime" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
