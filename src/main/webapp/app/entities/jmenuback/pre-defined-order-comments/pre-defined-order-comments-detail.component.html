<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="preDefinedOrderComments">
            <h2><span jhiTranslate="ionApp.jmenubackPreDefinedOrderComments.detail.title">Pre Defined Order Comments</span> {{preDefinedOrderComments.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ionApp.jmenubackPreDefinedOrderComments.preComment">Pre Comment</span></dt>
                <dd>
                    <span>{{preDefinedOrderComments.preComment}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pre-defined-order-comments', preDefinedOrderComments.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
